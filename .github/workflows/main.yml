name: Record Stream and Push

on:
  workflow_dispatch:
  schedule:
    - cron: "0 5 * * *"   # tiap hari jam 05:00 UTC (~13:00 WITA)

jobs:
  record:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        suffix: ["-0", "-1", "-2"]

    steps:
      - name: Clone repo
        env:
          MY_TOKEN: ${{ secrets.MY_TOKEN }}
        run: |
          curl -L -o record.py https://raw.githubusercontent.com/Sparkplugx1904/VOT-Denpasar/main/main/record.py
          curl -L -o ffmpeg https://github.com/Sparkplugx1904/VOT-Denpasar/raw/refs/heads/main/bin/ffmpeg?download=
          curl -L -o requirements.txt https://raw.githubusercontent.com/Sparkplugx1904/VOT-Denpasar/main/requirements.txt
          curl -L -o ffprobe https://github.com/Sparkplugx1904/VOT-Denpasar/raw/refs/heads/main/bin/ffprobe?download=

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Verify FFmpeg
        run: |
          chmod +x ./ffmpeg ./ffprobe
          ./ffmpeg -version
          ./ffprobe -version

      - name: Run recorder
        env:
          MY_ACC: ${{ secrets.MY_ACC }}
          MY_PASS: ${{ secrets.MY_PASS }}
        run: python record.py ${{ matrix.suffix }}