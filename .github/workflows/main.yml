name: Record Stream and Push

on:
  workflow_dispatch:   # bisa dijalankan manual
  schedule:
    - cron: "50 8 * * *"   # contoh: trigger tiap hari jam 16:50 UTC (~17:00 WITA)

jobs:
  record:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          mkdir -p recordings
          sudo apt-get update
          sudo apt-get install -y ffmpeg
          pip install -r requirements.txt

      - name: Run recording script
        run: |
          python record.py

      - name: Commit & push recording
        run: |
          git config --global user.email "madyapadma_trisma@yahoo.com"
          git config --global user.name "GitHub Actions"
          git add recordings/
          git commit -m "Add raw recording at $(date -u)" || echo "No changes to commit"

          # Gunakan token dari secrets
          git remote set-url origin https://Sparkplugx1904:${{ secrets.MY_TOKEN }}@github.com/Sparkplugx1904/VOT-Denpasar.git
          git push origin main
